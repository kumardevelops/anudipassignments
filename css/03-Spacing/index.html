<html>
    <head>
        <title>Ch 03 - Spacing in CSS</title>
        <link rel="stylesheet" href="./float_margin_padding.css" />
    </head>
    <body>
        <main class="body">
            <div class="login-form">
                <form>
                    <div class="heading">
                        <h1>Login Form</h1>
                    </div>
                    <div class="content">
                        <div class="user-id">
                            <span>
                                <label for="userid">userid</label>
                            </span>
                            <span>
                                <input type="text" id="userid" name="userid" />
                            </span>
                        </div>
                        <div class="password">
                            <span>
                                <label for="password">password</label>
                            </span>
                            <span>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                />
                            </span>
                        </div>
                        <div class="login">
                            <input type="submit" value="Login" />
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
