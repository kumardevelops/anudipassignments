<!-- 3. How do you start an ordered list from number 5 instead of 1? -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>q3</title>
	</head>
	<body>
		<h2>How do you start an ordered list from number 5 instead of 1?</h2>

		<p>We can use the "start" attribute shown below-</p>
		<p>Type of Os are</p>
		<ol start="5">
			<li>Linux</li>
			<li>Windows</li>
			<li>Mac OS</li>
		</ol>
	</body>
</html>
