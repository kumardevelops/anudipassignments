<!-- Create a definition list explaining three HTML tags:
<p>, <br />, and <a>. -->

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Description List Example</title>
	</head>
	<body>
		<dl>
			<!--tl stands for description list-->
			<dt>
				<!--dt stands for description term-->
				p tag
			</dt>
			<dd>
				<!--dd stands for description detail-->
				P tag is paragraph tag which is used to write paragraphs in html.
			</dd>
			<dt>br tag</dt>
			<dd>
				<!--dd stands for description detail-->
				br tag is line break tag which is used to create new line in html.
			</dd>
			<dt>
				<!--dt stands for description term-->
				a tag
			</dt>
			<dd>
				<!--dd stands for description detail-->
				a tag is link tag which is used to create link/line two html pages html.
			</dd>
		</dl>
	</body>
</html>
