<!-- Create a list showing steps to bake a cake using an ordered list -->

<html>
	<head>
		<title>How to bake a Cake</title>
	</head>
	<body>
		<h1>Here are the Steps listed below for baking a cake-</h1>

		<ol>
			<li>Take 1 cup white sugar</li>
			<li>Then 2 large eggs</li>
			<li>Add 2 teaspoons vanilla extract</li>
			<li>Then add 1 ½ cups all-purpose flour</li>
			<li>Then1 ¾ teaspoons baking powder</li>
			<li>And ½ cup milk</li>
		</ol>
	</body>
</html>
