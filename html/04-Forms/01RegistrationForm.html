<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Booking Form-</title>
    </head>
    <body>
    <h1>Registration Form Demo-</h1>
    <!-- Create a basic user registration form using the following fields:
    Full Name (Text field),
    Email Address (Email field),
    Password (Password field),
    Date of Birth (Date field) ,
    Mobile Number (Number field)
    Submit Button -->
    <form action="#" method="GET">
        <label for="Name">Name : </label>
        <input type="text" name="name" placeholder="Please enter your name" required> <br />

        <label for="Email">Email : </label>
        <input type="email" name="email" placeholder="Please enter your email" required> <br />

        <label for="Password">Password : </label>
        <input type="password" name="password" placeholder="Please enter your password" minlength="8" maxlength="20" required> <br />

        <label for="ConfirmPassword">Confirm Password : </label>
        <input type="password" name="confirm-password" placeholder="Please confirm your password" minlength="8" maxlength="20" required> <br />

        <label for="Date of Birth">Date of Birth : </label>
        <input type="date" name="date of birth" placeholder="Please enter your date of birth" required /> <br />

        <label for="Mobile Number">Mobile Number</label>
        <input type="number" name="mobile number" placeholder="Please enter your mobile number" maxlength="10" required /> <br />

        <input type="submit" value="Submit" />
    </form>
    </body>
</html>
