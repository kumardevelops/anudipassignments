<!-- Create a simple login form with the following:
Username or Email (Text field or Email field) ,
Password (Password field) ,
Submit Button -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <main>
        <form>
            <table height="130px" width="300px">
                <thead>
                    <tr>
                        <th>
                            <h1>Login Form</h1>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="Username">Username:</label>
                            <input type="text" id="Username" name="Username" placeholder="please enter username"
                                required />
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Password:</label>
                            <input type="password" id="Password" name="Password" placeholder="please enter password"
                                required />
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <input type="submit" value="Login">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
</body>

</html>
