<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Registration Form</title>
	</head>
	<body>
		<h1>Student Registration Form Demo</h1>
		<form>
			<table>
				<tr>
					<th align="left">
						<label for="name"> Name: </label>
					</th>
					<td>
						<input
							type="text"
							name="name"
							placeholder="Please Enter your name"
							minlength="3"
							maxlength="25"
							id="name"
							required />
					</td>
				</tr>
				<tr>
					<th align="left">
						<label for="email"> Email ID: </label>
					</th>
					<td>
						<input
							type="email"
							name="email"
							placeholder="Please Enter your email"
							maxlength="50"
							id="email"
							required />
					</td>
				</tr>
				<tr>
					<th align="left">
						<label for="dob"> Date of Birth: </label>
					</th>
					<td>
						<input
							type="date"
							name="date of birth"
							placeholder="Please Enter your date of birth"
							id="dob"
							required />
					</td>
				</tr>
				<tr>
					<th align="left">
						<label for="gender"> Gender: </label>
					</th>
					<td>
						<input
							type="radio"
							name="gender"
							placeholder="Please Enter your Gender"
							id="gender"
							required />
						<label for="Male">Male</label> <br />
						<input
							type="radio"
							name="gender"
							placeholder="Please Enter your Gender"
							id="gender"
							required />
						<label for="Female">Female</label> <br />
						<input
							type="radio"
							name="gender"
							placeholder="Please Enter your Gender"
							id="gender"
							required />
						<label for="Trans Gender">Trans Gender</label> <br />
						<input
							type="radio"
							name="gender"
							placeholder="Please Enter your Gender"
							id="gender" />
						<label for="Prefer not to say">Prefer not to say</label> <br />
					</td>
				</tr>
				<tr>
					<th align="left">
						<label for="Courses"> Courses: </label>
					</th>
					<td>
						<input type="checkbox" name="Javascript" id="Javascript" />
						<label for="Javascript">Javascript</label> <br />

						<input type="checkbox" name="React.js" id="React.js" />
						<label for="React.js">React.js</label> <br />

						<input type="checkbox" name="Html" id="Html" />
						<label for="Html">Html</label> <br />

						<input type="checkbox" name="Sanskrit" id="Sanskrit" />
						<label for="Sanskrit">Sanskrit</label> <br />

						<input type="checkbox" name="Devops" id="Devops" />
						<label for="Devops">Devops</label> <br />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="left">
						<input type="submit" id="submit" required />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
