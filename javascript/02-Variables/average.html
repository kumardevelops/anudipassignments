<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Average</title>
	</head>
	<body>
		<script>
			let n1 = 12,
				n2 = 23,
				n3 = 22,
				n4 = 15,
				n5 = 99;
			let average;
			average = n1 + n2 + n3 + n4 + n5 / 5;
			document.write(`Average of 5 numbers = ` + average);
		</script>
	</body>
</html>
