<!DOCTYPE html>
<html>
<head>
	<title>function example</title>
	<script>
		/* --- defining a function to calculate addition of two numbers -----*/
		function calculateAddition()
		{
			num1 = parseInt(document.getElementById("first").value)
			num2 = parseInt(document.getElementById("second").value)
			alert("Sum of "+num1+" and "+num2+" is : "+(num1+num2))
		}
		/*-------------------------------------------------------------------*/

	</script>
</head>
<body>
	<form>
		<table>
			<tr>
				<td> First Number </td>
				<td><input type="number" id="first" placeholder="Enter first Number"></td>
			</tr>
			<tr>
				<td> Second Number </td>
				<td><input type="number" id="second" placeholder="Enter first Number"></td>
			</tr>

			<tr>
				<td colspan = 2 align ="center"><input type="button" value="Add Two Number" onclick="calculateAddition()"></td>
			</tr>
		</table>
		
	</form>
</body>
</html>
